<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="css/121.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <style>
        #imgitem img {
            width: 100%;
            height: 7.6rem;
        }
    </style>
    <style>
        .swiper-container {
            width: 100%;
            height: 100%;
        }
        
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container" style="width: 100%;height:7.6rem;">
        <!--轮播图-->
        <div class="row">
            <div class="col-lg-12">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                    </ol>
                    <!-- Wrapper for slides -->
                    <div id="imgitem" class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="img/1.jpg">
                        </div>
                        <div class="item">
                            <img src="img/2.jpg" alt="...">
                        </div>
                        <div class="item">
                            <img src="img/3.jpg" alt="...">
                        </div>
                    </div>
                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <header>
        <div>
            <h3>NANAWANG</h3>
            <p>情色少女蓝卫衣</p>
            <p>￥299</p>
        </div>

        <div class="nav">
            <figure>
                <p class="iconfont icon-heart"></p>
                <figcaption>收藏</figcaption>
            </figure>

            <figure>
                <p class="iconfont icon-icon-"></p>
                <figcaption>视频</figcaption>
            </figure>

            <figure>
                <p class="iconfont icon-13"></p>
                <figcaption>分享</figcaption>
            </figure>
        </div>

    </header>

    <footer>
        <div class="nav-1">
            <div><img src="img/9.jpg" alt=""></div>
            <h3>NANAWANG</h3>
        </div>

        <div class="nav-11">
            <p>pJSK SJKDA HSJSA 产品信息<span></span> </p>
            <p>SIAHS SJJJA 尺码指南<span></span></p>
        </div>



        <div class="att">
            <div><img src="img/01.jpg" alt=""></div>
            <p class="attp"><img src="img/02.jpg" alt=""></p>

            <div class="att1">
                <h4>品牌及设计师简介</h4>
                <p>惊受恐的到来就打了卡时间基as点即可 hi就
                </p>
            </div>
        </div>

        <div class="list">
            <div class="list1">
                <h3>猜你喜欢</h3>
                <p>15件商品</p>
            </div>
        </div>
    </footer>

    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">Slide 9</div>
            <div class="swiper-slide">Slide 10</div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            slidesPerView: 3,
            paginationClickable: true,
            spaceBetween: 30
        });
    </script>


</body>

</html>
