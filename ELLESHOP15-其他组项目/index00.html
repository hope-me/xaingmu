    <script>
        $('header li a').eq(0).css({

        $('header li').eq(0).css({

        $('header li').click(function () {
            var ind = $(this).index();

        });
        var mySwiper = new Swiper('.swiper-container', {
            direction: 'horizontal', // 垂直切换选项
            loop: false, // 循环模式选项
            on: {
                slideChangeTransitionStart: function () {
                    var n = this.activeIndex;
                    console.log(n) //过渡后索引，利用索引将头部改变
                    changeTab(n)
                }
            }
        })

        function changeTab(index) {
            $('header li a').eq(index).css({
                color: '#101010'
            })
            $('header li').eq(index).css({
                borderBottom: '0.04rem solid #101010'
            })

            //除去选中的a=>反选
            $('header ul li').children().not($('header li a').eq(index)).css({
                color: '#999999'
            })
            $('header ul').children().not($('header li').eq(index)).css({
                borderBottom: 'none'
            })
        }
