<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/01wode.css">
    <link rel="stylesheet" href="fonts/iconfont.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/01wode.js"></script>
</head>

<body>
    <!-- 头部开始 -->
    <div class="header">
        <h3>登陆&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;注册</h3>
    </div>
    <!-- 头部结束 -->
    <!-- section开始 -->
    <section>
        <div class="part1">
            <h2>
                我的订单
                <span>查看全部订单&nbsp;&gt;</span>
            </h2>
            <ul>
                <li>
                    <span class="iconfont icon-fukuan"></span>
                    <p>待付款</p>
                </li>
                <li>
                    <span class="iconfont icon-daifahuo"></span>
                    <p>待发货</p>
                </li>
                <li>
                    <span class="iconfont icon-daishouhuo"></span>
                    <p>待收货</p>
                </li>
                <li>
                    <span class="iconfont icon-pingjia"></span>
                    <p>待评价</p>
                </li>
                <li>
                    <span class="iconfont icon-jisutuikuan"></span>
                    <p>退货/退款</p>
                </li>
            </ul>
        </div>
        <div class="part2">
            <h2>
                我的资产
                <span>我要充值&nbsp;&gt;</span>
            </h2>
            <div class="yue">
                <figure>
                    <p>账户余额</p>
                    <h3>&yen;0.00</h3>
                </figure>
                <ul>
                    <li>
                        <span class="iconfont icon-youhuiquan"></span>
                        <p>优惠券</p>
                    </li>
                    <li>
                        <span class="iconfont icon-shinshoplipinqia"></span>
                        <p>礼品卡</p>
                    </li>
                </ul>
            </div>

        </div>
        <div class="part3">
            <img src="img/part3-pic1.png" alt="">
        </div>
        <div class="part4">
            <h2>
                我的常用
            </h2>
            <ul>
                <li>
                    <span class="iconfont icon-shoucang"></span>
                    <p>我的收藏</p>
                </li>
                <li>
                    <span class="iconfont icon-liulan"></span>
                    <p>我的发现</p>
                </li>

                <li>
                    <span class="iconfont icon-dutoutiao"></span>
                    <p>我的头条</p>
                </li>
                <li>
                    <span class="iconfont icon-set"></span>
                    <p>更多设置</p>
                </li>
            </ul>
        </div>

    </section>
    <!-- section结束 -->
    <!-- 底部开始 -->
    <footer>
        <img src="img/footer-pic1.png" alt="">
        <figure>
            <span class="iconfont icon-zhuye"></span>
            <figcaption>首页</figcaption>
        </figure>
        <figure>
            <span class="iconfont icon-sousuo"></span>
            <figcaption>搜索</figcaption>
        </figure>
        <figure>
            <span class="iconfont icon-sousuo"></span>
            <figcaption></figcaption>
        </figure>
        <figure>
            <span class="iconfont icon-gouwuche"></span>
            <figcaption>购物车</figcaption>
        </figure>
        <figure>
            <span class="iconfont icon-weibiaoti-"></span>
            <figcaption>我的</figcaption>
        </figure>
    </footer>
    <!-- 底部结束 -->
</body>

</html>
